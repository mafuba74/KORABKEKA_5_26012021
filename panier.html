<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <header class="bg-dark">
        <div class="container">
            <div class="row">
                <nav class="col navbar navbar-expend navbar-dark">
                    
                    <a href="index.html" class="navbar-brand">Orinoco</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                     </button>

                     <div id="navbarContent" class="navbar-collapse collapse">
                         <ul class="row navbar-nav">
                            <li class="col nav-item active">
                                <a class="nav-link" href="index.html">Acceuil</a>
                            </li>
                            <li class="col nav-item">
                                <a class="nav-link" href="panier.html" >Panier</a>
                            </li>
                        </ul>
                     </div>
                                   
                </nav>
            </div>
        </div>

    </header>
    <main class="container">

        <div  class="row" >

            <table class="col items">

                <caption>Mon panier</caption>

                <thead>
                    <th></th>
                    <th>Nom</th>
                    <th>Prix unitaire</th>
                    <th>Quantit√©</th>
                    <th>Prix total</th>
                </thead>

                <tfoot>
                    <tr>
                        <td colspan="4">Prix total de ma commande</td>
                        <td class="total"></td>
                    </tr>
                </tfoot>

                <tbody class="items">

                </tbody>

            </table>
            
        </div>

        <div class="row">
            <form>
                <p>
                    <label for="firstname">First name :</label>
                    <input type="text" name="firstname" id="firstname" placeholder="exemple: Jean" required>
                </p>

                <p>
                    <label for="lastname">Last name :</label>
                    <input type="text" name="lastname" id="lastname" placeholder="exemple: Dupont" required>
                </p>

                <p>
                    <label for="adress">Adresse :</label>
                    <input type="text" name="adress" id="adress" placeholder="exemple: 13 rue Mozart" required>
                </p>

                <p>
                    <label for="city">Ville :</label>
                    <input type="text" name="city" id="city" placeholder="exemple: Paris" required>
                </p>
                
                <p>
                    <label for="email">Email :</label>
                    <input type="email" name="email" id="email" placeholder="exemple: pseudo@exemple.com" required>
                </p>

                <p>
                    <input type="submit" value="Commander" id="commander">
                </p>
            </form>
        </div>
    

        
        
    </main>

    <footer class="bg-dark">
        <ul class="container list-unstyled ">
            <li><a href="#">Nous contacter</a></li>
            <li><a href="#">Travailler chez Orinoco</a></li>
            <li><a href="#">Qui sommes nous</a></li>
        </ul>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="panier.js"></script>
